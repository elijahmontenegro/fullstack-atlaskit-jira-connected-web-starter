input GeoPointInput {
  lat: Float!
  lng: Float!
}

input ContactInput {
  phone: String
  address: String
  email: String
  geopoint: GeoPointInput
}

input UserCreateInput {
  username: String!
  password: String!
  name: String!
  email: String!
}

input UserUpdateInput {
  username: String!
  password: String!
  name: String!
  email: String!
  contact: ContactInput
}

type User {
  id: ID!
  displayName: String!
  email: String!
  photo: String!
  createdAt: Date!
  updatedAt: Date!
  accessToken: String!
  refreshToken: String!
  timeExpiry: Date!
}

type AuthPayload {
  user: User!
  token: String!
}

type Query {
  users: [User!]!
  user(id: ID!): User!
  me: User!
}

type Mutation {
  updateUser(id: ID!, data: UserUpdateInput!): User!
  deleteUser(id: ID!): User!

  logout: Boolean!
}
